<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/w3css/3/w3.css">
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(20, 90, 23, 0.877);
}

li {

li a {

<style>
body{
    font-family: Arial;
    background-color:rgb(241, 235, 221);
}    
.card {

  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

  border: none;

   background-color: rgba(20, 90, 23, 0.877);

</head>
